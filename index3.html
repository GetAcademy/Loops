            let letterCount = 0;

        function reverseText(text) {
            let reversedText = '';
            for (let index = 0; index < text.length; index++) {
                let letter = text.charAt(index);
                reversedText = letter + reversedText;
            }
            return reversedText;
        }

        function reverseText2(text) {
            let reversedText = '';
            for (let index = text.length - 1; index >= 0; index--) {
                let letter = text.charAt(index);
                reversedText += letter;
            }
            return reversedText;
