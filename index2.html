<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="app"></div>
    <script>
        let appDiv = document.getElementById('app');

        let colorOffset = 1;

        showGrid();
        function showGrid() {
            let columnCount = 12;
            let rowCount = 12;
            appDiv.style.display = 'grid';
            appDiv.style.gridTemplateColumns = `repeat(${columnCount}, 70px)`;
            appDiv.style.gridTemplateRows = `repeat(${rowCount}, 70px)`;
            let size = columnCount * rowCount;
            let html = '';
            for (let index = 0; index < size; index++) {
                let rowIndex = Math.floor(index / columnCount);
                let columnIndex = index % columnCount;
                let red = (21 * rowIndex + colorOffset) % 255;
                let green = (21 * columnIndex + colorOffset) % 255;
                let blue = 255 - red;
                html += `
                    <div style="background-color: rgb(${red},${green},${blue})">
                        <!--
                        r${rowIndex}<br/>
                        c${columnIndex}<br/>
                        i${index}<br/>
                        -->
                    </div>`;
            }
            appDiv.innerHTML = html;
            colorOffset += 3;
            requestAnimationFrame(showGrid);
        }
