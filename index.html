<!DOCTYPE html>

<body>
    <div id="app"></div>
    <script>
        let appDiv = document.getElementById('app');

        showGrid(12, 12);
        function showGrid(columnCount, rowCount) {
            appDiv.style.display = 'grid';
            appDiv.style.gridTemplateColumns = `repeat(${columnCount}, 70px)`;
            appDiv.style.gridTemplateRows = `repeat(${rowCount}, 70px)`;
            let size = columnCount * rowCount;
            let html = '';
            for (let index = 0; index < size; index++) {
                let rowIndex = Math.floor(index / columnCount);
                let columnIndex = index % columnCount;
                let red = 21 * rowIndex;
                let green = 21 * columnIndex;
                let blue = 255 - red;
                html += `
                    <div style="background-color: rgb(${red},${green},${blue})">
                        rad ${rowIndex}<br/>
                        col ${columnIndex}<br/>
                        index ${index}<br/>
                    </div>`;
            }
            appDiv.innerHTML = html;
        }
